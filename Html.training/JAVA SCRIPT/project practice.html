<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portfolio Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center">Investment Portfolio</h1>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Investment Value</h5>
              <p class="card-text" id="totalValue">$0.00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Number of Investments</h5>
              <p class="card-text" id="numInvestments">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Overall Profit/Loss</h5>
              <p class="card-text" id="profitLoss">$0.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Investment Form -->
    <div id="transactions" class="mt-5">
      <h2>Add New Investment</h2>
      <form id="investmentForm">
        <div class="mb-3">
          <label for="assetName" class="form-label">Asset Name</label>
          <input type="text" class="form-control" id="assetName" required>
        </div>
        <div class="mb-3">
          <label for="investmentValue" class="form-label">Investment Value ($)</label>
          <input type="number" class="form-control" id="investmentValue" required>
        </div>
        <div class="mb-3">
          <label for="profitLossValue" class="form-label">Profit/Loss ($)</label>
          <input type="number" class="form-control" id="profitLossValue" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Investment</button>
      </form>
    </div>

    <!-- Investment List -->
    <div class="mt-5">
      <h2>Investment List</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Investment Value ($)</th>
            <th>Profit/Loss ($)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="investmentTable">
          <!-- Investment entries will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
