<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        
            body {
                background-color: #1a031a; 
                padding-top: 20px; 
            }
        
            .card {
                background-color: #70e4da; 
                border-radius: 8px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                padding: 1.5rem; 
            }
        
            
            .btn-primary {
                background-color: #1b161a; 
                border-color: #007bff; 
            }
            .btn-primary:hover {
                background-color: #0056b3; 
                border-color: #004085; 
            }
            .btn-success {
                background-color: #28a745; 
                border-color: #28a745; 
            }
            .btn-success:hover {
                background-color: #218838; 
                border-color: #1e7e34; 
            }
        
            
            .hidden {
                display: none;
            }
        </style>
        
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">welcome to github</h3>

                      
                        <div id="step1">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div id="step2" class="hidden">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                  
                        <div id="step3" class="hidden">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <div id="step4" class="hidden">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                            </div>
                        </div>

                        <div id="nextBtn">
                            <button class="btn btn-primary w-100" onclick="nextStep()">Next</button>
                        </div>

                        
                        <div id="submitBtn" class="hidden">
                            <button class="btn btn-success w-100" onclick="submitForm()">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentStep = 1;

        function nextStep() {
            let valid = false;
            if (currentStep === 1) {
                valid = document.getElementById("name").value !== "";
            } else if (currentStep === 2) {
                valid = document.getElementById("email").value !== "";
            } else if (currentStep === 3) {
                valid = document.getElementById("password").value !== "";
            }

        
            if (valid) {
                
                document.getElementById("step" + currentStep).classList.remove("hidden");
                currentStep++;

                if (currentStep <= 4) {
                    document.getElementById("step" + currentStep).classList.remove("hidden");
                }

             
                if (currentStep === 4) {
                    document.getElementById("nextBtn").classList.add("hidden");
                    document.getElementById("submitBtn").classList.remove("hidden");
                }
            } else {
                alert("Please fill out the required field.");
            }
        }

        function submitForm() {
            const age = document.getElementById("age").value;
            if (age !== "") {
                alert("Form Submitted Successfully!");
                resetForm(); 
            } else {
                alert("Please fill out the required field.");
            }
        }

        function resetForm() {
          
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("age").value = "";

      
            currentStep = 1;
            document.getElementById("step1").classList.remove("hidden");
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.add("hidden");
            document.getElementById("step4").classList.add("hidden");

            document.getElementById("nextBtn").classList.remove("hidden");
            document.getElementById("submitBtn").classList.add("hidden");
        }
    </script>
</body>
</html>
