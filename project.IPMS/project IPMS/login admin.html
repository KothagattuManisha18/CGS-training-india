<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Investment Portfolio System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .login-error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="login-error" id="loginError">Invalid credentials. Please try again.</div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get the input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation for admin login
      const validUsername = 'admin';
      const validPassword = 'admin123';

      // Check if the credentials are correct
      if (username === validUsername && password === validPassword) {
        alert('Login successful! Redirecting to admin dashboard...');
        // In a real-world scenario, redirect to the admin dashboard
        window.location.href = 'admin-dashboard.html';  // Placeholder for the admin dashboard page
      } else {
        // Show error message
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>

</body>
</html>
