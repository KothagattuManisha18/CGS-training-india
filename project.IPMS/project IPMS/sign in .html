<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f2f2f2, #e0e0e0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
        }
        .logo-section img {
            width: 200px;
            margin-bottom: 15px;
        }
        .logo-section h4 {
            margin: 5px 0;
            font-size: 22px;
            color: #333;
            font-weight: 500;
        }
        .form-section {
            width: 100%;
        }
        .form-section .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-section .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }
        .form-section .btn-primary {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .form-section .btn-primary:hover {
            background-color: #1558d6;
        }
        .form-section .text-center a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-section .text-center a:hover {
            text-decoration: underline;
        }
        .form-section hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .form-section p {
            color: #666;
            font-size: 14px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        #user-details {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        #user-details p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
        
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="logo-section text-center">
                    <img src="project.png" alt="Company Logo">
                    <h4>Investment Portal</h4>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-section">
                    <form id="signInForm">
                        <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
                        
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>

                        <label class="form-label">Login as</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="loginAs" id="portfolioManager" value="Portfolio Manager" required>
                            <label class="form-check-label" for="portfolioManager">Portfolio Manager</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="loginAs" id="investmentAnalyst" value="Investment Analyst">
                            <label class="form-check-label" for="investmentAnalyst">Investment Analyst</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Next</button>
                        <div class="text-center mt-3">
                            <a href="#">Forgot email?</a>
                            <br>
                           
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        Not your computer? Use Guest mode to sign in privately.<br>
                        <a href="#">Learn more</a>
                    </p>
                </div>
            </div>
        </div>
        <div id="user-details">
            <h4>User Details</h4>
            <p><strong>Email or Phone:</strong> <span id="displayEmail"></span></p>
            <p><strong>Login As:</strong> <span id="displayLoginAs"></span></p>
        </div>
        <p class="mt-3 text-center">
            Don't have an account? <a href="sign up.html">sign up</a>
        </p>
    </div>
    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            var email = document.getElementById('email').value;
            var loginAs = document.querySelector('input[name="loginAs"]:checked').value;
            
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('displayLoginAs').textContent = loginAs;
            
            document.getElementById('user-details').style.display = 'block';
        });
    </script>

</body>
</html>
