<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 2500px; 
      max-height: 3500px;
    }
    .party {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    .party img {
      width: 100px; 
      height: auto;
      margin-top: 10px;
    }
    .submit-btn {
      margin-top: 20px;
    }
    .vote-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-2 party">
        <h3>BJP</h3>
        <div class="score">
          <h5>Score</h5>
        </div>
        <div class="d-block">
        <img src="BJP.jpeg"  alt="Sample bjp Image" height="200"><br>
        <h1 id="s2" > 0</h1>
        <button  id="btn2" data src ="s2" class="btn btn-primary vote-btn">Vote</button>
      </div>
      </div>
      <div class="col-md-2 party">  
        <h3>Congress</h3>
        <div class="score">
          <h5>Score</h5>
        </div>
        <img src="congress.png"  alt="Sample congress Image" height="200"><br>
        <h1 id="s2" > 0</h1>
        <button class="btn btn-primary vote-btn">Vote</button>
      </div>
      <div class="col-md-2 party">
        <h3>BRS</h3>
        <div class="score">
          <h5>Score</h5>
        </div>
        <img src="brs.jpg"  alt="Sample brs Image" height="200"><br>
        <h1 id="s2" > 0</h1>
        <button class="btn btn-primary vote-btn">Vote</button>
      </div>
      <div class="col-md-2 party">
        <h3>Janasena</h3>
        <div class="score">
          <h5>Score</h5>
        </div>
        <img src="janasena.jpg"  alt="Sample janasena Image" height="200"><br>
        <h1 id="s2" > 0</h1>
        <button class="btn btn-primary vote-btn">Vote</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 text-center submit-btn">
        <button class="btn btn-success">Submit</button>
      </div> 
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
