<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
        }
        input {
            height: 60px;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="calculator card p-3">
        <input type="text" id="display" class="form-control mb-3" disabled>
        
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="deleteLast()">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('*')">*</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('-')">-</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('+')">+</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" onclick="calculateResult()">=</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('0')">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-secondary w-100" onclick="appendCharacter('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
