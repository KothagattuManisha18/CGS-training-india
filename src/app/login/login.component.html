<div class="login-container">
  <h1>Investment Portfolio Management System</h1>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <button type="button" (click)="login('user')">Login as User</button>
      <button type="button" (click)="login('admin')">Login as Admin</button>
    </div>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    
    <!-- Links for forgot password and privacy settings -->
    <div class="links">
      <a href="#" (click)="navigateToForgotPassword()">Forgot Password?</a> | 
      <a href="#" (click)="navigateToPrivacySettings()">Privacy Settings</a>
    </div>
    
    <div class="create-account">
      <a href="#" (click)="navigateToRegister()">Create Account</a>
    </div>
  </form>
</div>
